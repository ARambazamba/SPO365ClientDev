<table *ngIf="items">
    <tr>
        <th>Title</th>
        <th>Body</th>
        <th>Created</th>
        <th>Modified</th>
    </tr>
    <tr *ngFor="let n of items" (click)="showNews(n)">
        <td>{{n.Title}}</td>
        <td>{{n.Body}}</td>
        <td>{{n.Created  | date:'shortTime' }}</td>
        <td>{{n.Modified  | date:'shortTime' }}</td>
    </tr>
</table>

<div *ngIf="current">
    <div>Current Item</div>
    <pre>{{current | json}}</pre>
</div>
