<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar [src]="profile.picture" *ngIf="profile.picture">
    <mat-card-title>{{profile.displayName}}</mat-card-title>
    <mat-card-subtitle>{{profile.mail}}</mat-card-subtitle>
  </mat-card-header>


  <mat-card-content>
    Call me @ {{profile.businessPhones}}
  </mat-card-content>


</mat-card>
